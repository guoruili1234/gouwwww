<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<!--  禁止ios设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
	<meta name="format-detection" content="telephone=no,email=no，adress=no">
	<!-- 强制全屏显示 -->
	<meta name="full-screen" content="yes">
	<!--  开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--  web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 禁止浏览器从的缓存中访问页面内容 -->
	<meta http-equiv="Pragma" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../css/balance.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<script type="text/javascript" src="../js/iscroll-probe.js"></script>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
</head>
<body>
	<div class="container">

			<h1>我的余额</h1>
			<span id="back">返回</span>
			<a href="">明细</a>
		</header>
		<!-- 中部 -->
		<main class="main" id="main">
			<dl>
				<dt><img src="../img/balance_icon.png"></dt>
				<dd><p>我的余额</p><span>￥0</span></dd>
			</dl>
			<a href="recharge.html">去充值</a>
		</main>
		<!-- 尾部 -->
		<footer class="footer"></footer>
	</div>
	<script type="text/javascript" src="../js/js.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
	<script type="text/javascript" src="../js/setfontsize.js"></script>
	
</body>
</html>
