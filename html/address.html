<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<!--  禁止ios设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
	<meta name="format-detection" content="telephone=no,email=no，adress=no">
	<!-- 强制全屏显示 -->
	<meta name="full-screen" content="yes">
	<!--  开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--  web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 禁止浏览器从的缓存中访问页面内容 -->
	<meta http-equiv="Pragma" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../css/address.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<script type="text/javascript" src="../js/iscroll-probe.js"></script>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- 头部 -->
		<header class="header">
			<h1>收货地址</h1>
			<a id="#first">返回</a>
			<a id="#first" data-tit="保存" class="save">编辑</a>

		</header>
		<!-- 中部 -->
		<main class="main" id="main">
			<section id="first">
				<p>暂无收货地址</p>
				<a href="#second">新增收货地址</a>
			</section>
			<section id="second">
				<div id="yui">
					<input type="text" placeholder="收件人" class="ins">
					<input type="text" placeholder="手机号">
					<input type="text" placeholder="所在地区">
					<input type="text" placeholder="详细地址">
				</div>
				
			</section>
			
		</main>
		
	</div>

	<script type="text/javascript" src="../js/js.js"></script>
	
	<script type="text/javascript" src="../js/setfontsize.js"></script>
	<script type="text/javascript" src="../js/sell.js"></script>
	
</body>
</html>
