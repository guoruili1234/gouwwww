<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<!-- 禁止ios设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
		<meta name="format-detection" content="telephone=no,email=no，adress=no">
		<!-- 强制全屏显示 -->
		<meta name="full-screen" content="yes">
		<!-- 开启对webapp的支持 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<!-- 禁止浏览器从的缓存中访问页面内容 -->
		<meta http-equiv="Pragma" content="no-cache">
	<title>Document</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/cshangping.css">
<body>
<div class="box"  ng-controller="banner" >
	<header class="header">
		<a href="" id="back"></a>
		<h1>{{ data.bigurl.telie }}</h1>
		<a href=""></a>
	</header>
	<nav class="nav">
		<p>类别</p>
		<p>品牌</p>
		<p>成色</p>
		<p>排序</p>
	</nav>
	<main class="main" id="main">
		<div>
			 <div class="banner" ng-show="{{ data.start }}">
			 	<dl>
			 		<dt><img src="../img/guangfangdian_02.jpg"></dt>
			 		<dd>
			 			<h3> {{data.bigurl.telie}}</h3>
			 			<p>{{data.bigurl.xinxi}}</p>
			 		</dd>
			 	</dl>
			 </div>
			 <div class="list">
			 	<dl ng-repeat="item in data.bigurl.fenyelist">
			 		<dt><img ng-src="{{ item.src }}"></dt>
			 		<dd>
			 			<h3>{{item.name}}</h3>
			 			<p>{{item.minute}}</p>
			 			<p>￥{{item.jiang}}<del>￥{{item.yuan}}</del></p>
			 		</dd>
			 	</dl>
			 </div>
		</div>
	</main>
	<div class="marks">
		<section class="mark1"></section>
		<section class="mark2"></section>
		<section class="mark3"></section>
		<section class="mark4"></section>
	</div>
</div>
	<script src="../js/setfontsize.js"></script>
	<script src="../js/iscroll-probe.js"></script>
	<script src="../js/zepto.min.js"></script>
	<script src="../js/angular.min.js"></script>
	<script src="../js/cshangpin.js"></script>
</body>
</html>
