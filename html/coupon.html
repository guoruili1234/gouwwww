<!doctype html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<!--  禁止ios设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
	<meta name="format-detection" content="telephone=no,email=no，adress=no">
	<!-- 强制全屏显示 -->
	<meta name="full-screen" content="yes">
	<!--  开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--  web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 禁止浏览器从的缓存中访问页面内容 -->
	<meta http-equiv="Pragma" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../css/coupon.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<script type="text/javascript" src="../js/iscroll-probe.js"></script>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
</head>
<body >
	<div class="container">
		<!-- 头部 -->
		<header class="header">
			<h1>我的优惠券</h1>
			<span id="back">返回</span>
		</header>
		<form class="form">
			<input type="text" placeholder="请输入优惠码"> 
		</form>
		
		<!-- 中部 -->
		<main class="main" id="main">
			<div>
				<span>未使用</span>
				<p>￥10</p>
				<span>满￥100可使用</span>
				<span>2016-10-03截止</span>
			</div>
			<div>
				<span>未使用</span>
				<p>￥20</p>
				<span>满￥100可使用</span>
				<span>2016-10-03截止</span>
			</div>
			<div>
				<span>未使用</span>
				<p>￥20</p>
				<span>满￥100可使用</span>
				<span>2016-10-03截止</span>
			</div>
		</main>
		<!-- 尾部 -->
		<footer class="footer"></footer>
	</div>
	<script type="text/javascript" src="../js/js.js"></script>
	<script type="text/javascript" src="../js/tao.js"></script>
	<script type="text/javascript" src="../js/setfontsize.js"></script>
	
</body>
</html>
