<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 宽度为设备宽度，初始缩放比例为一，用户最大最小缩放比例为一，不允许用户手动缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<!-- 禁止设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<!-- 强制全屏显示 -->
	<meta name="full-screen" content="yes">
	<!-- 开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 禁止浏览器从的缓存中访问页面内容 -->
	<meta http-equiv="Pragma" content="no-cache">
	<title>Document</title>
	<link rel="stylesheet" href="../css/in.css">
</head>
<body>
	<div class="wrap">
		<header class="header">
			<h1><span class="bg" id="xian">闲置</span><span id="hai">海淘</span></h1>
			<p id="bian">编辑</p>
		</header>
		<div class="main">
			<div class="ma">
				<dl>
					<dt><img src="../img/zq1.png" alt=""></dt>
					<dd>
						<h2>CHANEL | 香奈儿</h2>
						<h3>香奈儿小号boy</h3>
						<h4>¥18000</h4>
						<button id="zhi">支付</button>
					</dd>				
				</dl>
			</div>
			<div class="ma2">
				<p><img src="../img/cart_empty_icon.png" alt=""></p>
			</div>
		</div>
		<footer class="footer">
			<a href=""><img src="../img/tab_home_normal.png"><br>首页</a>
			<a href=""><img src="../img/tab_mall_normal.png"><br>闲置</a>
			<a href=""><img src="../img/tab_sell_normal.png"><br>我要售卖</a>
			<a href=""><img src="../img/tab_cart_checked.png"><br>购物袋</a>
			<a href=""><img src="../img/tab_selfinfo_normal.png"><br>个人中心</a>
		</footer>
	</div>
	<script src="../js/setfontsize.js"></script>
	<script src="../js/zepto.min.js"></script>
	<script src="../js/in.js"></script>
</body>
</html>
